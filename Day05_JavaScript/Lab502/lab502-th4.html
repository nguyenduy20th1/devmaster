<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text = "Cộng hoà xã hội chủ nghĩa Việt Nam <br>";
        document.write(text);
        document.write("Độ dài kí tự của chuỗi là: " + text.length + "<br>");
        document.write("Mã char code của từng kí tự: <br>");

        for (var i = 0; i < text.length; i++) {
            document.write(text.charAt(i) + ": " + text.charCodeAt(i) + "<br>");
        }
    </script>
</body>
</html>
