<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var totalLe = totalChan = 0;
        var n = prompt("Nhập số n: ");
        document.write("Bạn vừa nhập số: " + n + "<br>");

        for (var i = 1; i <= n; i++) {
            if(i % 2 === 0) {
                totalChan += i;
            }
            else {
                totalLe += i;
            }
        }

        document.write("Tổng các số chẵn từ 1 đến " + n + " là: " + totalChan + "<br>");
        document.write("Tổng các số lẻ từ 1 đến " + n + " là: " + totalLe + "<br>");
    </script>
</body>
</html>
