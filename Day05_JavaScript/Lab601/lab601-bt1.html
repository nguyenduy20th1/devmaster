<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Kiểm tra thông tin đăng kí</h1>
        <label for="">Nhập họ và tên: </label>
        <input type="text" name="textInfo" id="textInfo" class="textInfo">
        <input type="button" value="Check" name="check" id="check" onclick="infoName()">
        <br>
        <label for="" id="sucess"></label>
        <label for="" id="sucess"></label>
    </div>
    <script>
        var listInfo = [
            {
                name: "Nguyễn Văn A",
                age: 20,
                address: "Hà Nội",
                phone: "0123456789"
            },
            {
                name: "Nguyễn Văn B",
                age: 21,
                address: "Hà Nội",
                phone: "0123456789"
            },
            {
                name: "Nguyễn Văn C",
                age: 22,
                address: "Hà Nội",
                phone: "0123456789"
            },
            {
                name: "Nguyễn Văn D",
                age: 23,
                address: "Hà Nội",
                phone: "0123456789"
            }
        ];

        var inputInfo = document.getElementById("textInfo");

        function infoName() {
            for (var i = 0; i < listInfo.length; i++) {
                if (listInfo[i].name === inputInfo.value) {
                    document.getElementById("txtErrorUserName").innerHTML = "Bạn đã đăng kí Thành Công";

                    document.write(`
                <h2>Thông tin của bạn:</h2>
                <p>Họ và tên: ${listInfo[i].name}</p>
                <p>Tuổi: ${listInfo[i].age}</p>
                <p>Địa chỉ: ${listInfo[i].address}</p>
                <p>Số điện thoại: ${listInfo[i].phone}</p>
            `);
                    return;
                }
            }
        }

    </script>
</body>

</html>
