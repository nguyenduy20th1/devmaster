<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #content{
            width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        ul{ 
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            padding: 10px;
        }
        li{
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        a{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px;
            height: 32px;
            text-decoration: none;
            color: #000;
        }
        #testColor{
            width: 300px;
            height: 100px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .mau1{
            background-color: red;
        }
        .mau2{
            background-color: blue;
        }
        .mau3{
            background-color: green;
        }
        .mau4{
            background-color: yellow;
        }
        .mau5{
            background-color: pink;
        }
    </style>
    <script>
        $(document).ready(function($){
            $('#mau1').click(function(e) {
                e.preventDefault();
                $('#testColor').removeClass().addClass('mau1');
            })
            $('#mau2').click(function(e) {
                e.preventDefault();
                $('#testColor').removeClass().addClass('mau2');
            })
            $('#mau3').click(function(e) {
                e.preventDefault();
                $('#testColor').removeClass().addClass('mau3');
            })
            $('#mau4').click(function(e) {
                e.preventDefault();
                $('#testColor').removeClass().addClass('mau4');
            })
            $('#mau5').click(function(e) {
                e.preventDefault();
                $('#testColor').removeClass().addClass('mau5');
            })
        })

    </script> 
</head>
<body>
    <div id="content">
        <h1>Chọn màu:</h1>
        <ul>
            <li><a href="" id="mau1">Màu 1</a></li>
            <li><a href="" id="mau2">Màu 2</a></li>
            <li><a href="" id="mau3">Màu 3</a></li>
            <li><a href="" id="mau4">Màu 4</a></li>
            <li><a href="" id="mau5">Màu 5</a></li>
        </ul>
        <div id="testColor"></div>
    </div>
</body>
</html>
