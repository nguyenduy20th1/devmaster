<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Google</title>
    <link rel="stylesheet" href="../Lab040-formlogin/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="../Lab040-formlogin/img/logo.png" alt="logo">
        </div>
        <div class="form">
            <div class="title">
                <h1>Đăng nhập</h1>
                <p>Sử dụng Tài khoản Google của bạn</p>
            </div>
            <div class="formlogin">
                <li>
                    <input type="text" placeholder="Email hoặc số điện thoại">
                </li>
                <li>
                    <input type="password" placeholder="Mật khẩu">
                </li>
                <a href="">Bạn quên địa chỉ email?</a>
                <p>Đây không phải máy tính của bạn? Hãy sử dụng Chế độ khách để đăng nhập một cách riêng tư. 
                    <a href="">Tìm hiểu thêm về cách sử dụng Chế độ khách</a>
                </p>
            </div>
        </div>
        <div class="btn">
            <ul>
                <li><a href="">Tạo tài khoản</a></li>
                <li><a href="">Tiếp theo</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
