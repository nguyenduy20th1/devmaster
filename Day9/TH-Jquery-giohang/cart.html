<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../TH-Jquery-giohang/cart.js"></script>
</head>

<body>
    <div class="container p-4">
        <div class="row d-flex justify-content-around">
            <div class="cart-item col-md-6 border border-secondary rounded p-4">
                <div class="p-2">
                    <h2>Giỏ hàng</h2>
                    <div class="cart-list" id="cart-list">
                        
                    </div>
                </div>
            </div>
            <div class="cart-total col-md-5 border border-secondary rounded p-4">
                <h2>Tóm tắt đơn hàng</h2>
                <p>Tổng thành tiền: <b id="item-totalAll">0</b> VND</p>
                <p>Phí vận chuyển: <b id="shipping-fee"></b> <b>VND</b>
                <p>Miễn phí vận chuyển với đơn hàng trên 10 triệu</p>
                </p>
                <p>Thông tin vẫn chuyển: Sản phẩm sẽ được giao đến trong vòng 2-7 ngày. Chi tiết liên hệ
                    <b>0987623456</b>.</p>
                <p>Tổng tiền: <b id="item-totalAll">0</b> VND</p>
                <button class="btn btn-primary">Thanh toán</button>
                <button class="btn btn-secondary">Tiếp tục mua hàng</button>
            </div>
        </div>
    </div>
</body>

</html>
